<!DOCTYPE html>
<html>
<head lang="en">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src='app.js'></script>
  <script src="controllers/newTaskCtrl.js"></script>
  <script src="controllers/tasksListCtrl.js"></script>
  <script src="controllers/homeCtrl.js"></script>
  <script src="controllers/contributionCtrl.js"></script>
  <script src="controllers/indexCtrl.js"></script>
  <script src="controllers/signInCtrl.js"></script>


    <!-- load momentJS (required for angular-moment) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

    <!-- load angular-moment -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>


  <meta charset="UTF-8">
  <title>HackerNews</title>
</head>
<body ng-app="routing" ng-controller="mainController">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">HackerNews</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="submit">Submit</a></li>
            <li><a ui-sref="asks">Asks</a></li>
            <li><a ui-sref="threads">Threads</a></li>
            <li><a ui-sref="signIn">{{signText}}</a></li>
        </ul>
    </nav>
    <div class="container">
        <div ui-view></div>
    </div>
</body>
</html>
