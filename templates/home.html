<div ng-app="routing">

  <ul>
    <li ng-repeat="x in contributions">
      <div ng-if= "x.url != ''">
        <a href="http://{{x.url}}"> {{x.titulo}}({{x.url}}) </a>
      </div>
      <div ng-if="x.url == ''">
        <a href="/#/contributions/{{x.id}}"> {{ x.titulo }} </a>
      </div>
      <span>by {{getAuthor(x.user_id)}}</span> <!-- OBTENER NOMBRE USUARIO -->
      <span> <time am-time-ago= x.created_at ></time>  </span>

    </li>
  </ul>

</div>
