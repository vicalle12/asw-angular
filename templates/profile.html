<h2>Edit your profile</h2>
<div>
	<div>
		<h5> Change email: </h5>
		<input type="text" ng-model="user.email" placeholder="" name="email">
	</div>
	<div>
		<h5> Change name: </h5>
		<input type="text" ng-model="user.name" placeholder="" name="name">
	</div>
	<div>
		<h5> Change about: </h5>
		<input type="text" ng-model="user.about" placeholder="" name="about">
	</div>
	<div>
		<br>
		<button class="btn btn-success btn-large" ng-click="modifyProfile()">Modify Profile</button>
	</div>

</div>
